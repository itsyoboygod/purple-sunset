<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Sunset</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="anime-1">
            <section class="first section spacer layer3" id="first-section">
                <!-- <div class="section-title hidden">
                    <p>Purple Sunset</p>
                </div>
                
                <div class="footer-link hidden">
                    <p>by Marcus Aguiar</p>
                </div> -->

                <div class="tablet-wrapper">
                    <ul class="tablet grid widget">
                        <li>
                            <div class="widget-header">    
                                <span>🌦</span>
                                <p>weather</p>
                            </div>
                            <div class="widget-body">
                                <span>🌦</span>
                                <p>12<sup>o</sup>C</p>
                            </div>
                        </li>
                        <li>
                            <div class="block-wrapper">
                                <div class="block1">
                                    <span>🔋</span>
                                </div>
                                <div class="block2">
                                    <span>2</span>
                                </div>
                                <div class="block3">
                                    <span>+</span>
                                </div>
                                <div class="block4">
                                    <span>4</span>
                                </div>
                            </div>
                        </li>
                        <li>widget</li>
                    </ul>

                    <ul class="tablet grid app">
                        <li id="app" data-count="weather"><span>🌦</span></li>
                        <li id="app" data-count="call"><span>📞</span></li>
                        <li id="app" data-count="app3"><span>♻</span></li>
                        <li id="app" data-count="app4"><span>☮</span></li>
                        <li id="app" data-count="app5"><span>🌦</span></li>

                        <li id="app" data-count="peach"><span>🍑</span></li>
                        <li id="app" data-count="grape"><span>🍇</span></li>
                        <li id="app" data-count="watermelon"><span>🍉</span></li>
                        <li id="app" data-count="lemon"><span>🍋</span></li>
                        <li id="app" data-count="appel"><span>🍎</span></li>

                        <li id="app" data-count="lion"><span>🦁</span></li>
                        <li id="app" data-count="wolf"><span>🐺</span></li>
                        <li id="app" data-count="cat"><span>🐱</span></li>
                        <li id="app" data-count="fox"><span>🦊</span></li>
                        <li id="app" data-count="unicorn"><span>🦄</span></li>
                    </ul>
                </div>

            </section>
        </div>
    </main>
</body>

</html>
